<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function TreeNode(val, left, right) {
        this.val = val;
        this.left = left;
        this.right = right;
      }

      const root = [1, 2, 4, 5];
      console.log(root); // Output: 1

      const inorder = (root) => {
        const node = [];
        if (root) {
          inorder(root.left);
          node.push(root.val);
          inorder(root.right);
        }
        return node;
      };

      const result = inorder(root);
      console.log("Result", result);
    </script>
  </body>
</html>
